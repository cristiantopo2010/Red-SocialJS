<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="encabezado">
        <h1>MiForo Social
        <img width="60" height="60" src="https://img.icons8.com/color/96/chat--v1.png" alt="chat--v1"/></h1>
    </div>
   
    <div class="newPost">
        <h2>¿Qué estás pensando?</h2>
        <form id="postForm" onsubmit="event.preventDefault(); postData()">
            <label for="postTitle" class="label">Tema: </label>
            <input type="text" id="postTitle" required>
            <label for="postBody" class="label">Comentario: </label>
            <textarea type="text" id="postBody" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <h2>Actualizaciones</h2>
    <ul id="postList"></ul>

    <script src="script.js"></script>
</body>
</html>
